<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Allah - SanVyom Creations</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background: radial-gradient(circle at top, #000 0%, #111 100%);
      color: white;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: transparent url('https://i.ibb.co/Fz1whvB/sparkle.gif') repeat;
      opacity: 0.3;
      pointer-events: none;
      z-index: 0;
    }
    .banner {
      width: 100%;
      height: auto;
      max-height: 350px;
      object-fit: cover;
      animation: fadeIn 3s ease-in-out;
    }
    .profile {
      width: 30vw;
      max-width: 160px;
      height: auto;
      border-radius: 50%;
      margin-top: -15vw;
      border: 5px solid gold;
      box-shadow: 0 0 25px gold, 0 0 50px rgba(255,215,0,0.6);
      animation: float 4s ease-in-out infinite;
      position: relative;
      z-index: 2;
      background-color: #111;
    }
    h1 {
      margin: 10px 0;
      color: gold;
      text-shadow: 0 0 15px rgba(255,215,0,0.8);
      animation: fadeIn 2s ease-in;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
    }
    p {
      color: #ddd;
      font-size: clamp(1rem, 2.5vw, 1.3rem);
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
      max-width: 500px;
    }
    .button {
      flex: 1 1 calc(33% - 10px);
      min-width: 120px;
      padding: 12px;
      background: linear-gradient(90deg, #cc0000, #ff4444, #cc0000);
      background-size: 200% auto;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      animation: shimmer 3s infinite linear;
      box-shadow: 0 0 10px rgba(255,0,0,0.7);
      transition: transform 0.3s ease;
      text-align: center;
    }
    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255,0,0,1);
    }
    .gallery {
      margin: 30px auto;
      max-width: 90%;
      position: relative;
      z-index: 2;
    }
    .gallery h2 {
      margin-bottom: 20px;
      color: gold;
      text-shadow: 0 0 15px rgba(255,215,0,0.7);
      font-size: clamp(1.3rem, 3vw, 2rem);
    }
    .gallery-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .gallery img {
      width: 45%;
      max-width: 200px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px gold;
    }
    footer {
      margin-top: 50px;
      padding: 15px;
      background: #000;
      color: gold;
      text-align: center;
      font-size: clamp(0.9rem, 2vw, 1rem);
      border-top: 2px solid gold;
      text-shadow: 0 0 10px rgba(255,215,0,0.7);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
    @media (max-width: 600px) {
      .profile {
        margin-top: -20vw;
      }
      .gallery img {
        width: 90%;
      }
    }
  </style>
</head>
